<div class="container">
    <div class="form-section">
      <h2>Shipping Information</h2>
      <form>
        <label>First name</label>
        <input type="text" required>
  
        <label>Last name</label>
        <input type="text" required>
  
        <label>State</label>
        <select required>
          <option>Choose...</option>
          <option>California</option>
          <option>New York</option>
          <option>Texas</option>
        </select>
  
        <label>City</label>
        <input type="text" required>
  
        <label>Address</label>
        <input type="text" required>
  
        <label>Zip</label>
        <input type="text" required>
  
        <label>Tel</label>
        <input type="tel" required>
  
        <label>Email</label>
        <input type="email" required>
  
        <div class="checkbox-group">
          <input type="checkbox" required>
          <label style="margin: 0;">Agree to terms and conditions</label>
        </div>
      </form>
    </div>
  
    <div class="payment-section">
      <h2>Payment</h2>
      <div class="payment-icons">
        <img src="https://www.discoversignage.com/uploads/30-10-23_11:38_7logoPNG.png" alt="Visa">
      </div>
  
      <form>
        <label>Card number</label>
        <input type="text" required>
  
        <div style="display: flex; gap: 10px;">
          <div style="flex:1;">
            <label>Expiration (MM)</label>
            <input type="text" required>
          </div>
          <div style="flex:1;">
            <label>Expiration (YY)</label>
            <input type="text" required>
          </div>
          <div style="flex:1;">
            <label>Card security code</label>
            <input type="text" required>
          </div>
        </div>
  
        <div class="payment-summary">
          <div class="summary-line">
            <span>Subtotal</span>
            <span id="sub"></span>
          </div>
          <div class="summary-line">
            <span>Shipping</span>
            <span>FREE</span>
          </div>
          <div class="summary-line" style="font-weight: bold;">
            <span>Total</span>
            <span id="tot"></span>
          </div>
        </div>
  
        <div class="place-order">
          <button type="submit"  onclick="qqq()">Place order</button>
        </div>
      </form>
    </div>
  </div>
